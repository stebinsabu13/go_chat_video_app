<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div style="display: flex;flex-direction: column;align-items: center;height: 100vh;">
        <div class="border border-light-subtle mt-5 p-5 col-lg-4 col-12">
                <h3 class="text-center">{{ . }}</h3>
                <form action="/user/login" method="POST">
                <div class="mb-3">
                    <label for="Username" class="form-label">Email</label>
                    <input type="email" class="border border-dark border-opacity-50 form-control bg-body-secondary text-dark" name="email" placeholder="name@example.com">
                </div>
                <div class="mb-3">
                    <label for="Password" class="form-label">Password</label>
                    <input type="password"class="border border-dark border-opacity-50 form-control bg-body-secondary text-dark" name="password">
                </div>
                <div class="d-flex" style="justify-content: center;">
                    <input class="btn btn-primary" type="submit" value="Login">
                </div>
                </form>
        </div>
        <div class="border border-light-subtle mt-5 p-3 text-center col-lg-4 col-12">
                <label>Don't have an account?<a href="/user/signup"> Sign Up</a></label>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.min.js"></script>
</body>
</html>
