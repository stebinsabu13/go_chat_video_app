<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore</title>
</head>
<body>
    <h1>Search Result</h1>
    <table class="table">
        <thead>
          <tr>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">Email</th>
            <th scope="col">Mobile Number</th>
          </tr>
        </thead>
        <tbody>
            {{range .Users}}
            <tr>
                <td>{{ .FirstName }}</td>
                <td>{{ .LastName }}</td>
                <td>{{ .Email }}</td>
                <td>{{ .MobileNumber }}</td>
                <form action="/welcomeAdmin/{{ .ID}}" method="get">
                    <td><input type="submit" value="Connect"></td>
                </form>
            </tr>
            {{end}}
        </tbody>
    </table>
</body>
</html>
