<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div style="display: flex;flex-direction: column; align-items: center;height: 100vh;">
        <div class="border border-light-subtle mt-4 p-5 pb-1 pt-1 col-lg-4 col-12">
            <h5 class="text-danger">{{ . }}</h5>
                <form action="/user/signup" method="POST" class="mt-3">
                    <div class="row mb-3">
                        <div class="col-6">
                            <label for="Firstname" class="form-label">* First Name</label>
                            <input type="text" class="border border-dark border-opacity-50 form-control bg-body-secondary text-dark" name="fName" placeholder="">
                        </div>
                        <div class="col-6">
                            <label for="Firstname" class="form-label">* Last Name</label>
                            <input type="text" class="border border-dark border-opacity-50 form-control bg-body-secondary text-dark" name="lName" placeholder="">
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="Username" class="form-label">* Email</label>
                        <input type="email" class="border border-dark border-opacity-50 form-control bg-body-secondary text-dark" name="email" placeholder="name@example.com">
                    </div>
                    <div class="mb-3">
                        <label for="MobileNumber" class="form-label">* Mobile Number</label>
                        <input type="text" class="border border-dark border-opacity-50 form-control bg-body-secondary text-dark" name="mobile_num" placeholder="">
                    </div>
                        <div class="col-10 mb-3">
                            <label for="Password" class="form-label">* Enter your password</label>
                            <input type="password"class="border border-dark border-opacity-50 form-control bg-body-secondary text-dark" name="Password">
                        </div>
                        <div class="col-10 mb-3">
                            <label for="Password" class="form-label">* Confirm your password</label>
                            <input type="password"class="border border-dark border-opacity-50 form-control bg-body-secondary text-dark" name="confirmPassword">
                        </div>
                    <div class="d-flex mb-3" style="justify-content: center;">
                        <input class="btn btn-primary" type="submit" value="Sign Up">
                    </div>
                </form>
            <label class="text-danger">* Required fields</label>
        </div>
        <div class="border border-light-subtle mt-4 p-3 text-center col-lg-4 col-12">
                <label>Have an account <a href="/user/login"> Log in</a></label>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.min.js"></script>
</body>
</html>
